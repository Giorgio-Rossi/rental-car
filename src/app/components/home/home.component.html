<div class="navbar-user">
  <span>Benvenuto, {{ username }}</span>
  <button (click)="logout()">Logout</button> 
</div>

<app-navbar *ngIf="currentUserRole" [buttons]="currentUserRole === 'ROLE_ADMIN' ? buttonConfigsAdmin : buttonConfigsUser">
</app-navbar>

<app-table 
  [config]="userType === 'ROLE_CUSTOMER' ? tableCustomerConfig : tableAdminConfig" 
  [data]="requests" 
  (actionClick)="handleActionClick($event.action, $event.row)">
</app-table>
