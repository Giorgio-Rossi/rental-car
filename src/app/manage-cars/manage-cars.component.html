<form [formGroup]="carForm" (ngSubmit)="onSubmit()" class="car-form">
  <div class="form-group">
    <label for="brand" class="form-label">Marca:</label>
    <input id="brand" formControlName="brand" type="text" class="form-input" placeholder="Inserisci la marca" />
  </div>

  <div class="form-group">
    <label for="model" class="form-label">Modello:</label>
    <input id="model" formControlName="model" type="text" class="form-input" placeholder="Inserisci il modello" />
  </div>

  <div class="form-group">
    <label for="license_plate" class="form-label">Targa:</label>
    <input id="license_plate" formControlName="license_plate" type="text" class="form-input" placeholder="Inserisci la targa" />
  </div>

  <div class="form-group">
    <label for="status" class="form-label">Stato:</label>
    <select id="status" formControlName="status" class="form-input">
      <option value="Disponibile">Disponibile</option>
      <option value="In manutenzione">In manutenzione</option>
    </select>
  </div>

  <button type="submit" [disabled]="carForm.invalid" class="submit-button">Salva</button>
</form>
